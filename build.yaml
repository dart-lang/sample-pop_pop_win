# See https://github.com/dart-lang/build/tree/master/build_web_compilers#configuration
targets:
  $default:
    builders:
      preload:
        options:
          include:
          - 'web/main.dart.js'
          - 'lib/assets/**/*.json'
      build_web_compilers|dart2js_archive_extractor:
        options:
          filter_outputs: false
      build_web_compilers|entrypoint:
        generate_for:
        - web/**.dart
        options:
          compilers:
            # Currently broken
            #dart2wasm:
            #  args:
            #    # For debugging
            #    - -O0
            #    # For shipping
            #    #- -O2
            #    - --no-strip-wasm
            dart2js:
              args:
                - --stage=dump-info-all
                - --no-frequency-based-minification
                - --no-source-maps
                - --show-package-warnings
                - -O4
